title: AlgoShitPo
email:
description: 알고리즘 블로그
baseurl: ''
url: 'http://algoshitpo.github.io'
timezone: Asia/Seoul

repository: kakao/kakao.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: opensource@kakaocorp.com
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
